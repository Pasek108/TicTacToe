<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-control" content="public" />

    <title>TicTacToe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" />

    <link rel="stylesheet" href="Style/global.css" />
    <link rel="stylesheet" href="Style/menu.css" />
    <link rel="stylesheet" href="Style/game.css" />
  </head>

  <body>
    <!-- -------------- header -------------- -->
    <header>
      <h1>TicTacToe</h1>
    </header>

    <!-- -------------- menu -------------- -->
    <div class="menu">
      <div class="step1">
        <h2>Zagraj z komputerem</h2>
  
        <div class="versus">
          <div class="square-btn option active" data-id="0" data-message="Zagraj z komputerem"><i class="fa-solid fa-desktop"></i></div>
          <div class="square-btn option" data-id="1" data-message="Zagraj z graczem na jednym urządzeniu"><i class="fa-solid fa-user"></i></div>
          <div class="square-btn option" data-id="2" data-message="Zagraj z graczem przez internet"><i class="fa-solid fa-users"></i></div>
        </div>
  
        <div class="gamemode">
          <div class="rect-btn option" data-id="0">Normalny XO 3x3</div>
          <div class="rect-btn option" data-id="1">Przesuwany XO 3x3</div>
          <div class="rect-btn option" data-id="2">Jeden znak X 4x4</div>
        </div>
      </div>

      <div class="step2" style="display: none;">
        <h2>Zacznij jako</h2>

        <div class="player">
          <div class="square-btn option active" data-id="0"><i class="fa-solid fa-circle-user"></i> Gracz 1</div>
          <div class="square-btn option" data-id="1"><i class="fa-solid fa-circle-user"></i> Gracz 2</div>
        </div>
  
        <div class="type">
          <div class="rect-btn option">Standardowy</div>
          <div class="rect-btn option">Odwrócony</div>
        </div>
      </div>
    </div>

    <!-- -------------- game -------------- -->
    <div class="game" style="display: none">
      <h2 class="message"></h2>
      <div class="board"></div>
    </div>

    <!-- -------------- footer -------------- -->
    <footer>Artur Pas 2023 <a href="https://github.com/Pasek108/TicTacToe"><i class="fa-brands fa-github"></i></a></footer>

    <script src="Scripts/ComputerEnemy.js"></script>
    <script src="Scripts/Board.js"></script>
    <script src="Scripts/Game.js"></script>
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/global.js"></script>
  </body>
</html>
