      <button class="rect-btn create-room">
        <i class="fa-solid fa-plus"></i>
        Utwórz pokój
      </button>

      <div class="create-game-modal" style="display: none">
        <h2>Utwórz nową gre</h2>
        <div class="close">X</div>

        <select name="mode" id="">
          <option value="normal">Normalny XO 3x3</option>
          <option value="movable">Przesuwany XO 3x3</option>
          <option value="one_mark">Jeden znak X 4x4</option>
        </select>

        <div class="checkbox">
          <label for="reverse">Odwrócony</label>
          <input type="checkbox" id="reverse" name="reverse" />
        </div>

        <div class="checkbox">
          <label>Zacznij jako:</label>

          <div class="radio">
            <input type="radio" name="start" id="p1" checked />
            <label for="p1">P1</label>
          </div>

          <div class="radio">
            <input type="radio" name="start" id="p2" />
            <label for="p2">P2</label>
          </div>
        </div>

        <button class="rect-btn">Utwórz</button>
      </div>

    <!-- -------------- game -------------- -->
    <div class="game" style="display: none">
      <h2 class="message"></h2>

      <div class="players">
        <div class="p1"><i class="fa-solid fa-user"></i> P1 - <span class="p1-mark">X</span></div>
        <div>Grasz jako P<span class="player-start">1</span></div>
        <div class="p1"><i class="fa-solid fa-user"></i> P2 - <span class="p2-mark">O</span></div>
      </div>

      <div class="board"></div>

      <div class="buttons">
        <a href="/multiplayer" class="rect-btn quit">Wyjdź</a>
        <button class="rect-btn replay" disabled>Zagraj ponownie</button>
      </div>
